<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table th:border="1">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">MaxSpeed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:block th:each="car : ${carList}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getColor()}"/>
        <td th:text="${car.getMaxSpeed()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
